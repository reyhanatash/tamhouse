<div class="appContainer">
  <div class="text-right">
    <div class="container-fluid">
      <div class="py-3">
        <div class="form-group">
          <button class="btn btn-primary" (click)="showNewTeacher()">
            <i class="far fa-plus"></i> بسته
          </button>
        </div>
        <div class="text-justify"></div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">بسته جدید</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row form-row text-right">
          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="title">نام مدرس</label>
            <input
              type="text"
              value=""
              class="form-control"
              id="fullName"
              name="fullName"
              [(ngModel)]="fullName"  
            />
          </div>
          <div class="col-lg-3 col-md-6 col-12 form-group mb-5">
            <label class="" for="aparatId"> AparatId</label>
            <input
              type="text"
              value=""
              class="form-control"
              id="aparatId"
              name="aparatId"
              [(ngModel)]="aparatId"  
            />
          </div>

          <div class="col-lg-3 col-md-6 col-12 form-group mb-5">
            <label class="" for="aparatCode"> AparatCode</label>
            <input
              type="text"
              value=""
              class="form-control"
              id="aparatCode"
              name="aparatCode"
              [(ngModel)]="aparatCode"  
            />
          </div>

          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="resume"> رزومه مدرس</label>
            <!-- <div class="row"> -->
            <ckeditor
              [(ngModel)]="teacherResume"
              id="resume"
              name="resume"
              [readonly]="false"
              debounce="500"
              [config]="config"
            >
            </ckeditor>
            <!-- </div> -->
          </div>

          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="teacherEdu"> تحصیلات استاد</label>
            <!-- <div class="row"> -->
            <ckeditor
              [(ngModel)]="teacherEdu"
              id="teacherEdu"
              name="edu"
              [readonly]="false"
              debounce="500"
              [config]="config"
            >
            </ckeditor>
            <!-- </div> -->
          </div>

          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="teachHistory"> سوابق تدریس</label>
            <!-- <div class="row"> -->
            <ckeditor
              [(ngModel)]="teachHistory"
              id="teachHistory"
              name="history"
              [readonly]="false"
              debounce="500"
              [config]="config"
            >
            </ckeditor>
            <!-- </div> -->
          </div>

          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="compilations"> تالیفات</label>
            <!-- <div class="row"> -->
            <ckeditor
              [(ngModel)]="Compilations"
              id="compilations"
              name="compilations"
              [readonly]="false"
              debounce="500"
              [config]="config"
            >
            </ckeditor>
            <!-- </div> -->
          </div>

          <div class="col-md-6 col-12 form-group mb-5">
            <label class="" for="compilations"> فایل</label>
            <!-- <div class="row"> -->
            <div
              class="custom-dropzone fileUploader"
              ngx-dropzone
              [accept]="'image/*'"
              (change)="onSelectSecondUpload($event)"
              [multiple]="false"
            >
              <ngx-dropzone-label>
                <div>
                  <h6 id="secondUploadLabel" class="mr-top-130 fileUploadLabel">
                    انتخاب فایل
                  </h6>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview
                ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of files"
                [file]="f"
                [removable]="true"
                (removed)="onRemoveSecondUpload(f)"
              >
                <ngx-dropzone-label
                  >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
                >
              </ngx-dropzone-image-preview>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-11 col-11">
              <button
                type="button"
                class="btn btn-primary float-right"
                data-dismiss="modal"
              >
                ثبت تغییرات
              </button>
            </div>
            <div class="col-md-1 col-1">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                لغو
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
