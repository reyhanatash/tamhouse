<header>
  <div class="bg-white align-items-center d-flex justify-content-between overflow-auto px-3 navContainer" id="nav">
    <div class="hamburger d-md-none d-block" id="hamburger-1" style="z-index: 4">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <a class="d-md-block d-none" href="/">
      <img width="120" src="../../assets/images/tamland-logo.png" alt="تام لند">
    </a>
    <div class="d-flex align-items-center">
      <a *ngIf="isAdmin" href="/" class="btn btn-sm mx-2 btn-info" routerLink="/operator">اپراتور</a>
      <a *ngIf="isAdmin" class="btn btn-sm mx-2 btn-danger" routerLink="/adminCourse">
        <i class="far fa-crown ml-2"></i> ورود به بخش ادمین

      </a>
      <a   class="btn btn-sm btn-primary mx-2 d-flex align-items-center" routerLink="/profile">
        <i class="fal fa-user ml-2"></i>rehana
      </a>

      <button class="btn btn-link text-primary d-flex align-items-center p-0" (click)='logOut()'>
        <i class="far fa-sign-out-alt re-icon-reverse h5 m-0"></i>
      </button>
    </div>

  </div>
</header>

<div class="sidebar flex-column overflow-auto" id="sidebar" *ngIf='seeUserMenu()'>
  <div class="flex-fill d-flex justify-content-center align-items-center py-2">
    <a class="text-dark active" routerLink="/courses">
      <div class="sidebar-icon icon-1"></div>
      <div class="font-weight-bold">لیست دوره ها</div>
    </a>
  </div>

  <div class="flex-fill d-flex justify-content-center align-items-center py-2">
    <a class="text-dark" routerLink="/myCourse">
      <div class="sidebar-icon icon-2"></div>
      <div class="font-weight-bold">درس های من</div>
    </a>
  </div>

  <div class="flex-fill d-flex justify-content-center align-items-center py-2">
    <a class="text-dark" href="/">
      <div class="sidebar-icon icon-3"></div>
      <div class="font-weight-bold">پرونده مالی</div>
    </a>
  </div>

  <div class="flex-fill d-flex justify-content-center align-items-center py-2">
    <a class="text-dark" routerLink="/live">
      <div class="sidebar-icon icon-4"></div>
      <div class="font-weight-bold">پخش زنده</div>
    </a>
  </div>

  <div class="flex-fill d-flex justify-content-center align-items-center py-2">
    <a class="text-dark" href="/">
      <div class="sidebar-icon icon-5"></div>
      <div class="font-weight-bold">آزمون های من</div>
    </a>
  </div>
</div>

<div class="sidebar flex-column overflow-auto px-3" id="sidebar-admin" *ngIf='!seeUserMenu()'>
  <a class="btn btn-sm mb-2 w-75
    btn-outline-secondary" routerLink="/adminCourse">دوره ها</a>
  <a class="btn btn-sm mb-2 w-75
    btn-outline-secondary" routerLink="/teachers">مدرسان</a>
  <a class="btn btn-sm mb-2 w-75
    btn-outline-secondary" routerLink="/discount-code">کد تخفیف</a>
  <a class="btn btn-sm mb-2 w-75
    btn-outline-secondary" routerLink="/packages">بسته ها</a>
</div>
